name: Auto Build and Commit Master Transcripts

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || echo "No requirements file, continuing"
          pip install requests beautifulsoup4 openai || true

      - name: Run master transcript builder
        run: |
          echo "ðŸ”§ Running master transcript builder..."
          python build_master_transcripts.py || python auto_rebuild_all_v2.py

      - name: Commit and push updates
        run: |
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "Auto-update master transcripts $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push

      - name: Upload master transcripts to Custom GPT
        if: success()
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "ðŸ”¼ Sending updated master transcripts to OpenAI..."
          python <<'PYCODE'
import os, glob, openai

openai.api_key = os.environ["OPENAI_API_KEY"]

for path in glob.glob("**/master_transcript*.txt", recursive=True):
    with open(path, "rb") as f:
        resp = openai.files.create(file=f, purpose="assistants")
        print(f"âœ… Uploaded {path} â†’ id={resp.id}")
PYCODE

