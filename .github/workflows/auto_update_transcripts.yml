name: Auto Update Master Transcripts

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'  # runs every day at 6 AM UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies safely
        run: |
          if [ -f requirements.txt ]; then
            echo "ðŸ“¦ Installing from requirements.txt..."
            pip install -r requirements.txt
          else
            echo "âš™ï¸ No requirements.txt found â€” installing defaults..."
            pip install "requests>=2.31.0" "beautifulsoup4>=4.12.0" "openai>=1.2.0"
          fi

      - name: Run transcript builder
        run: |
          echo "ðŸ”§ Rebuilding master transcripts..."
          python build_master_transcripts.py

      - name: Upload master transcripts to OpenAI
        if: success()
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "ðŸ“¤ Uploading master transcripts to OpenAI..."
          python <<'PYCODE'
import os, glob, openai

openai.api_key = os.environ["OPENAI_API_KEY"]

for path in glob.glob("**/master_transcript*.txt", recursive=True):
    with open(path, "rb") as f:
        try:
            resp = openai.files.create(file=f, purpose="assistants")
            print(f"âœ… Uploaded {path} â†’ id={resp.id}")
        except Exception as e:
            print(f"âŒ Failed to upload {path}: {e}")
PYCODE

      - name: Commit and safely push changes
        run: |
          set -e
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"

          echo "ðŸ”„ Fetching latest remote state..."
          git fetch origin main

          echo "ðŸ§© Rebasing on top of latest main..."
          git rebase origin/main || {
            echo "âš ï¸ Rebase failed, merging instead..."
            git merge --strategy-option ours origin/main -m "Merge remote changes safely"
          }

          echo "ðŸ“ Adding and committing transcript updates..."
          git add -A
          git commit -m "Auto-update master transcripts $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit."

          echo "ðŸš€ Pushing changes to remote..."
          git push origin HEAD:main || {
            echo "âš ï¸ Normal push failed, retrying with force-with-lease..."
            git push --force-with-lease origin HEAD:main
          }

          echo "âœ… Finished sync successfully."
      - name: Commit and safely push changes
        run: |
          set -e
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"

          echo "ðŸ”„ Fetching latest remote state..."
          git fetch origin main

          echo "ðŸ§© Rebasing on top of latest main..."
          git rebase origin/main || {
            echo "âš ï¸ Rebase failed, trying merge instead..."
            git merge --strategy-option ours origin/main -m "Merge remote changes safely"
          }

          echo "ðŸ“ Adding and committing transcript updates..."
          git add -A
          git commit -m "Auto-update master transcripts $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit."

          echo "ðŸš€ Pushing changes to remote..."
          git push origin HEAD:main || {
            echo "âš ï¸ Normal push failed, retrying with force-with-lease..."
            git push --force-with-lease origin HEAD:main
          }

          echo "âœ… All done!"
      - name: Commit and safely push changes
        run: |
          set -e
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"

          echo "ðŸ”„ Syncing with latest remote before committing..."
          git fetch origin main
          git checkout main
          git pull --rebase origin main || echo "âš ï¸ Pull with rebase failed, continuing."

          echo "ðŸ“ Adding and committing any transcript updates..."
          git add -A
          git commit -m "Auto-update master transcripts $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit."

          echo "ðŸš€ Pushing updates to remote..."
          git push origin main || (echo "âš ï¸ Push failed, retrying with force-with-lease..." && git push --force-with-lease origin main)

          echo "âœ… Finished Git sync successfully."

